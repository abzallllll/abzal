<!DOCTYPE html>
<html lang="ru">
<head>

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ask Me Anything!</h1>
            <p>Привет! Я ученик 7"Б" класса. Задавай мне любые вопросы!</p>
        </div>

        <div class="profile">
            <img src="image copy 3.png" alt="Фото профиля">
            <div class="profile-info">
                <h2>Ташкараев Абзал</h2>
                <p>Школа №210 | 7"Б" класс</p>
                <div class="tags">
                    <span>Программирование</span>
                    <span>Футбол</span>
                    <span>Математика</span>
                    <span>Рисование</span>
                </div>
            </div>
        </div>

        <div class="favorites">
            <div>
                <img src="image copy 2.png" alt="Книга">
                <p>Любимая книга:<br>"Гарри Поттер"</p>
            </div>
            <div>
                <img src="image copy.png" alt="Игра">
                <p>Любимая игра:<br>"Brawl Stars"</p>
            </div>
            <div>
                <img src="image.png" alt="Предмет">
                <p>Любимый предмет:<br>химия</p>
            </div>
        </div>
        <div class="form">
            <h3>Задай мне вопрос!</h3>
            
        </div>





        <form class="vad" id="telegramForm">
            <textarea id="message" placeholder="Введите сообщение" required></textarea><br>
            <button type="submit">Отправить</button>
        </form>
    
        <script class="vad">
            const BOT_TOKEN = "7832285863:AAEHGOH5sdDJWSQp6kR838iTszZauz-EwzY"; // Замените на ваш токен
            const CHAT_ID = "7173596057"; // Замените на ваш chat_id
        
            document.getElementById("telegramForm").onsubmit = async (event) => {
                event.preventDefault(); // Предотвращает перезагрузку страницы
                const message = document.getElementById("message").value;
        
                if (!message.trim()) {
                    alert("Введите сообщение!");
                    return;
                }
        
                const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
        
                const response = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message,
                    }),
                });
        
                if (response.ok) {
                    alert("Сообщение отправлено!");
                    document.getElementById("message").value = ""; // Очистить поле ввода
                } else {
                    alert("Ошибка отправки сообщения.");
                }
            };
        </script>
        
        

        
        
        
    
        <div class="footer">
            Школа №210<br>
            7 "Б" класс<br>
            2024 год
        </div>
    </div>
</body>
</html>
